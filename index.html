<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Excel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-top: 0;
      color: #333;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #555;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulario</h2>
    <form action="/guardar" method="post">
      <label for="dato1">Dato 1:</label>
      <input type="number" id="dato1" name="dato1" required>
      <label for="dato2">Dato 2:</label>
      <input type="number" id="dato2" name="dato2" required>
      <label for="dato3">Dato 3:</label>
      <input type="number" id="dato3" name="dato3" required>
      <button type="submit">Guardar Datos</button>
    </form>
  </div>
</body>
</html>
